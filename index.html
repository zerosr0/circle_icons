<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title> || Circle Icons || </title>

</head>

<body>
  <header>
    <h1><a href="#"><img src="./img/MainLogo.png" alt="logo"></a></h1>
    <nav class="header__nav">
      <li>About</li>
      <li>Product</li>
      <li>Board</li>
      <li>Contact</li>
    </nav>
  </header>
  <section class="main-slide">
    <ul class="main-slide__container">
      <li><img src="./img/main_bg1.jpg" alt=""></li>
      <li><img src="./img/main_bg2.jpg" alt=""></li>
      <li><img src="./img/main_bg3.jpg" alt=""></li>
    </ul>
    <ul class="main-slide__btns">
      <span class="prev"><i class="fas fa-angles-left"></i></span>
      <span class="next"><i class="fas fa-angles-right"></i></span>
    </ul>
  </section>
  <nav class="quick-menu__nav">
    <div class="nav-content">
      <div id="toggle-btn">
        <i class="fas fa-plus"></i>
      </div>
      <span style="--i : 1">
        <a href="#"><i class="fab fa-microsoft"></i></a>
      </span>
      <span style="--i : 2">
        <a href="#"><i class="fab fa-codepen"></i></a>
      </span>
      <span style="--i : 3">
        <a href="#"><i class="fas fa-heart"></i></a>
      </span>
      <span style="--i : 4">
        <a href="#"><i class="fas fa-cart-shopping"></i></a>
      </span>
      <span style="--i : 5">
        <a href="#"><i class="fas fa-gear"></i></a>
      </span>
    </div>
  </nav>
</body>

</html>
